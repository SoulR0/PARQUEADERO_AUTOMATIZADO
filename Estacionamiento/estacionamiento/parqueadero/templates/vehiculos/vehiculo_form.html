{% extends 'base.html' %}

{% block title %}Registrar Vehículo{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Registrar Vehículo</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3">Guardar</button>
      </form>
    </div>
  </div>
{% endblock %}
